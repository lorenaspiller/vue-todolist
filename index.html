<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- vue cdn developers -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vue cdn developers -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /fontawesome -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <!-- /google font -->

    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
      <h1> - shopping list -</h1>
      </header>

      <div id="to-do-list" class="list-container">
        <ul v-if="list.length > 0" class="list">
          <li v-for="(item, index) in list">{{item}} <span><i class="far fa-times-circle item-delete" @click="deleteItem(index)"></i></span></li>
        </ul>
        <div class="list__add">
          <input type="text" placeholder="add item" v-model="newItem" @keydown.13="addItem">
          <button class="btn" type="button" name="button" @click="addItem()"><i class="fas fa-plus-circle item-add"></i></button>
        </div>

      </div>
    </div>


    <!-- javascript link -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /javascript link -->

  </body>
</html>
